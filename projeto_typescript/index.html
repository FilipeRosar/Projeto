<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Estacionamento</title>
</head>
<body>
    
    <div class="inputs">
        <input
        type="text"
        id="nome"
        placeholder="Digite o nome do veículo: "
        autocomplete="off">
        <input
        type="text"
        id="placa"
        placeholder="Digite a placa do veículo: "
        autocomplete="off">
        <button id="cadastrar">Cadastrar</button>
    </div>

    <div class="tabela">
        <table>
            <thead>
                <tr class="head">
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="patio">
            </tbody>
        </table>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
