<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navegador">
        <div class="barra">
            <div class="bar">
                <img src="assets/img/menu.svg" alt="barra"></div>
            <div class="youtube_logo">
                <a href="https://www.youtube.com/" title="https://www.youtube.com/" target="_blank"><img src="assets/img/youtube 1.png" alt="youtube_logo"></a>
            </div>
        </div>
        <div class="barrapasquisa">
            <input type="search" name="pesquisa" id="ipesquisa" placeholder="Pesquisar">
            <button type="submit" id="botao_pesquisa"><img src="assets/img/search.png" alt="Pesquisar"></button>
        </div>
        <div class="icones">
            <img src="assets/img/video.jpg" alt="video" id="icone_video">
            <img src="assets/img/bell.jpg" alt="sino" id="sino">
            <img src="assets/img/ace-attorney-phoenix-wright.png" alt="icone_foto" id="foto">
        </div>
    </nav>
    </header>
    <main>
        <div id="ivideo">
            <iframe width="1179" height="663" src="https://www.youtube.com/embed/HuEADvyhork?si=W3WrG1IbWjIueeQr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h1>O que é CSS? Seletores e Propriedades | [GUIA 2023] | Getting Started #16   </h1>
        </div>
        <div id="titulos">
                <div class="conjunto">
                    <img src="assets/img/Channel Avatar.svg" alt="DIO" class="dio">
                        <div class="canal-info">
                            <p><b>DIO</b><br>103 mil inscritos</p>
                    </div>
                    <div id="inputs">
                    <button class="inscreva">Inscreva-se</button>
                    <div class="icones_likes">
                            <button class="like"><img src="assets/img/thumbs-up.jpg" alt="like">2 mil</button>
                            <button class="dislike"><img src="assets/img/thumbs-down.png" alt="dislike"></button>
                        <button class="share"><img src="assets/img/share-2.png" alt="compartilhar">Compartilhar</button>
                        <button class="download"><img src="assets/img/download.png" alt="download">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
