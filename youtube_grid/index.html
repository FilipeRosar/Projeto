<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Youtube</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <nav>
        <div class="menus">
            <img src="assets/img/menu.svg" alt="barra_menu" class="barra_menu">
            <img src="assets/img/youtube 1.png" alt="logo_youtube">
        </div>
        <div class="barra_pesquisa">
            <input type="search" class="barra" placeholder="Pesquisar">
            <button type="submit"><img src="assets/img/search.png"  alt="icone_submit"></button>
        </div>
        <div class="icones">
            <img src="assets/img/video.jpg" alt="icone_video" class="logo_youtube">
            <img src="assets/img/bell.jpg" alt="icone_sino">
            <img src="assets/img/ace-attorney-phoenix-wright.png" alt="icone_foto" class="foto">
        </div>
    </nav>
</body>
</html>
